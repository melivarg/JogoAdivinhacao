<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de adivinhação</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&display=swap" rel="stylesheet">

</head>
<body>
<main> 

  <div class="screen1">

    <h1>Jogo de Adivinhação</h1>

    <p>Adivinhe um número entre 0 e 10</p>

  <form>
      <input id="inputNumber" type="number"/>
      <button id="btnTry">Adivinhe</button>
  </form>
  </div>

  <div class="screen2 hide">
    <h2>Acertou em X tentativas</h2>
    <button id="btnReset">Jogar novamente</button>
    </div>
</main>

 <script src="script.js"></script>

</body>
</html>
